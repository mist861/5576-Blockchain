<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Please note that since most of this is pretty basic HTML, most will not be commented -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Corpus Modify DApp</title>
    <script type="module" src="corpus_interact.js"></script> <!-- Load the interact.js script, which contains all the Web3.js bits -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> <!-- This was built with the w3 school style sheet, because I'm not a frontend developer and I'm not designing my own CSS-->
  </head>
  <body class="w3-content" style="max-width:100%">
    <div class="w3-half w3-dark-grey w3-container w3-left" style="height:150vh">
      <div class="w3-padding-16">
        <h1>Manage Corpus</h1>
        <p id="yourAccount">  </p>
      </div>
      <div class="w3-padding-16">
        <!-- <h3>Insert Chunk into Corpus</h3>
        <p></p>
        <label for="key">Chunk ID:</label>
        <input type="text" id="key">
        <p></p>
        <label for="metadata">Metadata:</label>
        <input type="text" id="metadata">
        <p></p>
        <label for="chunk">String:</label>
        <input type="text" id="chunk">
        <p></p>
        <button id="insertString" type="submit" onclick="corpusApp.insertDocument()">Insert String</button>
        <p id="inserted"> </p>
        <p></p>-->
        <h3>Retrieve Document from Corpus</h3>
        <label for="retrieveKey">Key:</label>
        <input type="text" id="retrieveKey">
        <button id="retrieveString" type="submit" onclick="corpusApp.retrieveDocument()">Retrieve Document</button>
        <p id="retrieved"> </p>
        <p></p>
        <h3>Retrieve Document Keys by Sender</h3>
        <label for="retrieveSender">Sender:</label>
        <input type="text" id="retrieveSender">
        <button id="retrieveSenderKey" type="submit" onclick="corpusApp.retrieveDocumentKeysBySender()">Retrieve Keys</button>
        <p id="retrievedKeysBySender"> </p>
        <p></p>
        <h3>Retrieve Latest Document Key</h3>
        <button id="getLatestKey" type="submit" onclick="corpusApp.retrieveLatestKey()">Get Latest Key</button>
        <p id="latestKey"> </p>
        <p></p>
        <!--<h3>Get Latest ID</h3>
        <button id="getLatestID" type="submit" onclick="corpusApp.retrieveLatestID()">Get Latest ID</button>
        <p id="latestChunkId"> </p>
        <p></p>-->
        <h3>Remove Document</h3>
        <label for="removeKey">Key:</label>
        <input type="text" id="removeKey">
        <button id="removeDocument" type="submit" onclick="corpusApp.removeDocument()">Remove Document</button>
        <p id="removedDocument"> </p>
        <p></p>
        <p></p>
        <h3>Remove Documents by Sender</h3>
        <label for="removeAddress">Address:</label>
        <input type="text" id="removeAddress">
        <button id="removeBySender" type="submit" onclick="corpusApp.removeDocumentBySender()">Remove Documents</button> 
        <p id="removedbySender"> </p>
        <p></p>
        <h3>Reconnect MetaMask</h3>
        <button id="connectButton" type="submit" onclick="corpusApp.connectMetaMask()">Reconnect MetaMask</button>
      </div>
    </div>
    <div class="w3-half w3-green w3-container w3-center" style="height:150vh">
      <div class="w3-padding-16">
        <h1>Insert Document</h1>
        <p id="error" style="opacity: 0.0;"> some invisible placeholder text for errors </p> 
      </div>
      <div class="w3-padding-16">
        <label for="input-file">Specify a file to upload:</label><br>
        <p></p>
        <input type="file" id="input-file">
        <p></p>
        <textarea class="scrollabletextbox" id="textarea" name="input-text" rows="30" cols="75">
        Uploaded Text
        </textarea>
        <p></p>
        <label for="file_metadata">Specify file metadata:</label>
        <input type="text" id="file_metadata">
        <p></p>
        <button id="inputButton" type="submit" onclick="corpusApp.inputFile()">Input File to Corpus</button>
        <p id="inputted"></p>
      </div>
    </div>
  </body>
</html>
